<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background:
                linear-gradient(135deg, rgba(255,255,255,0.9) 0%, rgba(240,240,245,0.95) 100%),
                repeating-linear-gradient(45deg, #f8f8f8 0px, #f8f8f8 10px, #ffffff 10px, #ffffff 20px),
                repeating-linear-gradient(-45deg, #f0f0f5 0px, #f0f0f5 10px, #fafafa 10px, #fafafa 20px);
            background-size: 100% 100%, 40px 40px, 40px 40px;
            position: relative;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #2d2d2d;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background:
                linear-gradient(60deg, transparent 30%, rgba(106, 179, 231, 0.03) 30%, rgba(106, 179, 231, 0.03) 32%, transparent 32%, transparent 70%, rgba(29, 66, 144, 0.05) 70%, rgba(29, 66, 144, 0.05) 72%, transparent 72%),
                linear-gradient(120deg, transparent 20%, rgba(134, 38, 51, 0.03) 20%, rgba(134, 38, 51, 0.03) 22%, transparent 22%, transparent 60%, rgba(106, 179, 231, 0.04) 60%, rgba(106, 179, 231, 0.04) 62%, transparent 62%);
            background-size: 120px 120px, 80px 80px;
            z-index: 0;
            pointer-events: none;
        }

        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(ellipse at 20% 30%, rgba(106, 179, 231, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, rgba(29, 66, 144, 0.06) 0%, transparent 50%);
            z-index: 0;
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.8);
        }

        h1 {
            font-family: 'Oswald', sans-serif;
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #1d4290;
            text-shadow: 2px 2px 4px rgba(106, 179, 231, 0.3);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: #5a5a5a;
        }

        .button-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            font-family: 'Oswald', sans-serif;
            padding: 20px 50px;
            font-size: 1.5rem;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
            text-decoration: none;
            color: #ffffff;
            border-radius: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border: 2px solid transparent;
            min-width: 200px;
        }

        .btn-controller {
            background: linear-gradient(135deg, #862633 0%, #a83545 100%);
        }

        .btn-controller:hover {
            background: linear-gradient(135deg, #a83545 0%, #862633 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(134, 38, 51, 0.4);
            border-color: #ff6b7a;
        }

        .btn-endpoint {
            background: linear-gradient(135deg, #1d4290 0%, #2557b8 100%);
        }

        .btn-endpoint:hover {
            background: linear-gradient(135deg, #2557b8 0%, #1d4290 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(29, 66, 144, 0.4);
            border-color: #6ab3e7;
        }

        .logo-placeholder {
            margin-top: 40px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simulation Timer System</h1>
        <p>Select your role to continue</p>
        <div class="button-container">
            <a href="/controller" class="btn btn-controller">Controller</a>
            <a href="/endpoint" class="btn btn-endpoint">Endpoint Display</a>
        </div>
        <div class="logo-placeholder">
            <img src="/logo.png" alt="Belmont Simulation" style="max-width: 200px; max-height: 80px; object-fit: contain;">
        </div>
    </div>
</body>
</html>
