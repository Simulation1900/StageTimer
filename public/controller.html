<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Controller</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background:
                linear-gradient(135deg, rgba(255,255,255,0.9) 0%, rgba(240,240,245,0.95) 100%),
                repeating-linear-gradient(45deg, #f8f8f8 0px, #f8f8f8 10px, #ffffff 10px, #ffffff 20px),
                repeating-linear-gradient(-45deg, #f0f0f5 0px, #f0f0f5 10px, #fafafa 10px, #fafafa 20px);
            background-size: 100% 100%, 40px 40px, 40px 40px;
            position: relative;
            min-height: 100vh;
            color: #2d2d2d;
            padding: 20px;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background:
                linear-gradient(60deg, transparent 30%, rgba(106, 179, 231, 0.03) 30%, rgba(106, 179, 231, 0.03) 32%, transparent 32%, transparent 70%, rgba(29, 66, 144, 0.05) 70%, rgba(29, 66, 144, 0.05) 72%, transparent 72%),
                linear-gradient(120deg, transparent 20%, rgba(134, 38, 51, 0.03) 20%, rgba(134, 38, 51, 0.03) 22%, transparent 22%, transparent 60%, rgba(106, 179, 231, 0.04) 60%, rgba(106, 179, 231, 0.04) 62%, transparent 62%);
            background-size: 120px 120px, 80px 80px;
            z-index: 0;
            pointer-events: none;
        }

        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(ellipse at 20% 30%, rgba(106, 179, 231, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, rgba(29, 66, 144, 0.06) 0%, transparent 50%);
            z-index: 0;
            pointer-events: none;
        }

        .auth-screen {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.7);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            text-align: center;
            max-width: 400px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.8);
        }

        .auth-container h2 {
            font-family: 'Oswald', sans-serif;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #1d4290;
            margin-bottom: 30px;
        }

        .controller-screen {
            position: relative;
            z-index: 1;
            display: none;
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.8);
        }

        .header h1 {
            font-family: 'Oswald', sans-serif;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #1d4290;
        }

        .logo-area {
            width: 100px;
            height: 60px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 5px;
        }

        .control-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .control-panel {
            background: rgba(255, 255, 255, 0.7);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.8);
        }

        .control-panel h3 {
            font-family: 'Oswald', sans-serif;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: #1d4290;
            margin-bottom: 20px;
            border-bottom: 2px solid #6ab3e7;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #5a5a5a;
            font-size: 0.9rem;
            font-weight: 500;
        }

        input[type="text"],
        input[type="number"],
        input[type="password"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid #d0d0d0;
            border-radius: 8px;
            color: #2d2d2d;
            font-size: 1rem;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #6ab3e7;
            box-shadow: 0 0 10px rgba(106, 179, 231, 0.2);
            background: rgba(255, 255, 255, 1);
        }

        .btn {
            font-family: 'Oswald', sans-serif;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
            width: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #1d4290 0%, #2557b8 100%);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #2557b8 0%, #1d4290 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(29, 66, 144, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #862633 0%, #a83545 100%);
            color: white;
        }

        .btn-danger:hover {
            background: linear-gradient(135deg, #a83545 0%, #862633 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(134, 38, 51, 0.4);
        }

        .btn-warning {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
            color: white;
        }

        .btn-warning:hover {
            background: linear-gradient(135deg, #e67e22 0%, #f39c12 100%);
            transform: translateY(-2px);
        }

        .btn-success {
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
            color: white;
        }

        .btn-success:hover {
            background: linear-gradient(135deg, #229954 0%, #27ae60 100%);
            transform: translateY(-2px);
        }

        .timer-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .timer-controls .btn {
            flex: 1;
            min-width: 120px;
        }

        .status-display {
            background: rgba(106, 179, 231, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            border: 1px solid #6ab3e7;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(106, 179, 231, 0.3);
        }

        .status-item:last-child {
            border-bottom: none;
        }

        .status-label {
            color: #5a5a5a;
        }

        .status-value {
            color: #1d4290;
            font-weight: bold;
        }

        .message-preview {
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid #d0d0d0;
            min-height: 60px;
            text-align: center;
            font-size: 1.2rem;
        }

        .color-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .color-btn {
            flex: 1;
            padding: 8px;
            border: 2px solid;
            background: transparent;
            cursor: pointer;
            border-radius: 6px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .color-btn.black {
            border-color: #2d2d2d;
            color: #2d2d2d;
        }

        .color-btn.black:hover {
            background: rgba(45, 45, 45, 0.2);
        }

        .color-btn.red {
            border-color: #e74c3c;
            color: #e74c3c;
        }

        .color-btn.red:hover {
            background: rgba(231, 76, 60, 0.2);
        }

        .color-btn.green {
            border-color: #2ecc71;
            color: #2ecc71;
        }

        .color-btn.green:hover {
            background: rgba(46, 204, 113, 0.2);
        }

        .error-message {
            color: #e74c3c;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .back-link {
            color: #1d4290;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
        }

        .back-link:hover {
            color: #6ab3e7;
            text-decoration: underline;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #1d4290;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #862633;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .toggle-control {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="auth-screen" id="authScreen">
        <div class="auth-container">
            <h2>Controller Access</h2>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter controller password">
            </div>
            <button class="btn btn-primary" onclick="authenticate()">Login</button>
            <div id="authError" class="error-message" style="display: none;"></div>
            <a href="/" class="back-link">Back to Home</a>
        </div>
    </div>

    <div class="controller-screen" id="controllerScreen">
        <div class="header">
            <div>
                <h1>Timer Controller</h1>
                <a href="/" class="back-link">Back to Home</a>
            </div>
            <div class="logo-area" id="logoArea">
                <img src="/logo.png" alt="Belmont Simulation" style="max-width: 100%; max-height: 100%; object-fit: contain;">
            </div>
        </div>

        <div class="control-grid">
            <div class="control-panel">
                <h3>Timer Settings</h3>
                <div class="form-group">
                    <label for="timerName">Timer Name</label>
                    <input type="text" id="timerName" placeholder="Enter timer name" value="Simulation Timer">
                </div>
                <button class="btn btn-primary" onclick="updateTimerName()">Update Name</button>

                <div class="form-group" style="margin-top: 20px;">
                    <label for="hours">Hours</label>
                    <input type="number" id="hours" min="0" max="23" value="0">
                </div>
                <div class="form-group">
                    <label for="minutes">Minutes</label>
                    <input type="number" id="minutes" min="0" max="59" value="10">
                </div>
                <div class="form-group">
                    <label for="seconds">Seconds</label>
                    <input type="number" id="seconds" min="0" max="59" value="0">
                </div>
                <button class="btn btn-primary" onclick="setTimer()">Set Timer</button>
            </div>

            <div class="control-panel">
                <h3>Timer Controls</h3>
                <div class="timer-controls">
                    <button class="btn btn-success" onclick="startTimer()">Start</button>
                    <button class="btn btn-warning" onclick="pauseTimer()">Pause</button>
                    <button class="btn btn-danger" onclick="resetTimer()">Reset</button>
                </div>

                <div class="toggle-control">
                    <label>Blackout Screen</label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="blackoutToggle" onchange="toggleBlackout()">
                        <span class="slider"></span>
                    </label>
                </div>

                <div class="status-display">
                    <div class="status-item">
                        <span class="status-label">Status:</span>
                        <span class="status-value" id="timerStatus">Stopped</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">Time Remaining:</span>
                        <span class="status-value" id="timeRemaining">00:00:00</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">Total Time:</span>
                        <span class="status-value" id="totalTime">00:00:00</span>
                    </div>
                </div>
            </div>

            <div class="control-panel">
                <h3>Message Display</h3>
                <div class="form-group">
                    <label for="messageText">Message Text</label>
                    <textarea id="messageText" rows="3" placeholder="Enter message to display"></textarea>
                </div>
                <div class="color-buttons">
                    <button class="color-btn black" onclick="sendMessage('black')">Black</button>
                    <button class="color-btn red" onclick="sendMessage('red')">Red</button>
                    <button class="color-btn green" onclick="sendMessage('green')">Green</button>
                </div>
                <button class="btn btn-danger" style="margin-top: 10px;" onclick="clearMessage()">Clear Message</button>

                <div class="message-preview" id="messagePreview">
                    No message
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let isAuthenticated = false;

        // Authentication
        function authenticate() {
            const password = document.getElementById('password').value;
            socket.emit('authenticate', password);
        }

        socket.on('authResult', (result) => {
            if (result) {
                isAuthenticated = true;
                document.getElementById('authScreen').style.display = 'none';
                document.getElementById('controllerScreen').style.display = 'block';
            } else {
                const errorDiv = document.getElementById('authError');
                errorDiv.textContent = 'Invalid password. Please try again.';
                errorDiv.style.display = 'block';
            }
        });

        // Listen for Enter key on password field
        document.getElementById('password')?.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                authenticate();
            }
        });

        // Timer functions
        function setTimer() {
            const hours = parseInt(document.getElementById('hours').value) || 0;
            const minutes = parseInt(document.getElementById('minutes').value) || 0;
            const seconds = parseInt(document.getElementById('seconds').value) || 0;
            const totalSeconds = hours * 3600 + minutes * 60 + seconds;
            socket.emit('setTimer', totalSeconds);
        }

        function startTimer() {
            socket.emit('startTimer');
        }

        function pauseTimer() {
            socket.emit('pauseTimer');
        }

        function resetTimer() {
            socket.emit('resetTimer');
        }

        function updateTimerName() {
            const name = document.getElementById('timerName').value;
            socket.emit('updateTimerName', name);
        }

        function sendMessage(color) {
            const text = document.getElementById('messageText').value;
            if (text.trim()) {
                socket.emit('sendMessage', { text, color });
            }
        }

        function clearMessage() {
            document.getElementById('messageText').value = '';
            socket.emit('clearMessage');
        }

        function toggleBlackout() {
            const isBlackedOut = document.getElementById('blackoutToggle').checked;
            socket.emit('toggleBlackout', isBlackedOut);
        }

        // Update UI based on timer state
        socket.on('timerState', (state) => {
            if (!isAuthenticated) return;

            document.getElementById('timerStatus').textContent = state.isRunning ? 'Running' : 'Stopped';
            document.getElementById('timeRemaining').textContent = formatTime(state.remainingSeconds);
            document.getElementById('totalTime').textContent = formatTime(state.totalSeconds);
            document.getElementById('timerName').value = state.timerName;
            document.getElementById('blackoutToggle').checked = state.isBlackedOut;

            // Update message preview
            const preview = document.getElementById('messagePreview');
            if (state.message.text) {
                preview.textContent = state.message.text;
                preview.style.color = state.message.color;
            } else {
                preview.textContent = 'No message';
                preview.style.color = '#999999';
            }
        });

        function formatTime(seconds) {
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = seconds % 60;
            return `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
        }
    </script>
</body>
</html>
